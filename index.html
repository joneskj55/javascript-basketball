<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>JavaScript Basketball</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <h1 class="title">JavaScript Basketball</h1>
    <div class="row">
      <div class="column">
        Shirts<br />
        Score: <span id="player-one-score">0</span>
        <br />
        
        <img class="button" src="basketball.png" onclick="onePoint1()"/>
        <img class="button" src="basketball.png" onclick="twoPoints1()"/>
        <img class="button" src="basketball.png" onclick="threePoints1()"/>
        
      </div>
      
      <br />

      <div class="column">
        Blouses<br />
        Score: <span id="player-two-score">0</span>
        <br />
        <img class="button" src="basketball.png" onclick="onePoint2()"></img>
        <img class="button" src="basketball.png" onclick="twoPoints2()"></img>
        <img class="button" src="basketball.png" onclick="threePoints2()"></img>
      </div>
    </div>
    <br />

    <div style="text-align: center; margin-top: 5%">
      <button onclick="reset()">Restart Game</button>
    </div>
  </body>
</html>
