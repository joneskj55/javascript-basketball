<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>JavaScript Basketball</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <h1 class="title">JavaScript Basketball</h1>
    <div class="left-div">
      Shirts<br />
      Score: <span id="player-one-score">0</span>
      <br />
      <button class="button" onclick="onePoint1()">1</button>
      <button class="button" onclick="twoPoints1()">2</button>
      <button class="button" onclick="threePoints1()">3</button>
    </div>

    <br />

    <div class="right-div">
      Blouses<br />
      Score: <span id="player-two-score">0</span>
      <br />
      <button class="button" onclick="onePoint2()">1</button>
      <button class="button" onclick="twoPoints2()">2</button>
      <button class="button" onclick="threePoints2()">3</button>
    </div>
    <br />
    <button onclick="reset()">Restart Game</button>
  </body>
</html>
