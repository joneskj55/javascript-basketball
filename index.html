<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>JavaScript Basketball</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <h1 class="title">JavaScript Basketball</h1>
    <div class="row">
      <div class="column">
        SHIRTS<br />
        <span class="score" id="player-one-score">0</span>
        <br />

        <img
          class="button"
          src="img/1.png"
          onclick="onePoint1()"
          alt="basketball"
        />
        <img
          class="button"
          src="img/2.png"
          onclick="twoPoints1()"
          alt="basketball"
        />
        <img
          class="button"
          src="img/3.png"
          onclick="threePoints1()"
          alt="basketball"
        />
      </div>

      <div class="column">
        <p id="clock"></p>
      </div>

      <div class="column">
        BLOUSES<br />
        <span class="score" id="player-two-score">0</span>
        <br />
        <img
          class="button"
          src="img/1.png"
          onclick="onePoint2()"
          alt="basketball"
        />
        <img
          class="button"
          src="img/2.png"
          onclick="twoPoints2()"
          alt="basketball"
        />
        <img
          class="button"
          src="img/3.png"
          onclick="threePoints2()"
          alt="basketball"
        />
      </div>
    </div>
    <br />

    <div style="text-align: center; margin-top: 5%">
      <button class="restart-button" style="font-size: 1.5em" onclick="reset()">
        Restart Game
      </button>
    </div>
  </body>
</html>
